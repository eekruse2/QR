<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Endless Flowers of Love</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-pink-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <a href="index.html" class="text-2xl font-semibold text-pink-600">Endless Flowers</a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html" class="py-4 px-2 text-gray-500 hover:text-pink-600 transition duration-300">Home</a>
                        <a href="archive.html" class="py-4 px-2 text-pink-600 border-b-4 border-pink-600">Archive</a>
                        <a href="contact.html" class="py-4 px-2 text-gray-500 hover:text-pink-600 transition duration-300">Contact</a>
                        <a href="trial.html" class="py-4 px-2 text-gray-500 hover:text-pink-600 transition duration-300">Trial</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-pink-600">Your Archive</h1>
            
            <!-- Archive Items -->
            <div id="archiveContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Items will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const archiveContainer = document.getElementById('archiveContainer');
            const archive = JSON.parse(localStorage.getItem('archive') || '[]');

            if (archive.length === 0) {
                archiveContainer.innerHTML = `
                    <div class="col-span-full text-center text-gray-500">
                        <p class="text-xl">Your archive is empty</p>
                        <p class="mt-2">Save some flowers and quotes from the home page to see them here!</p>
                    </div>
                `;
                return;
            }

            // Display archive items in reverse chronological order
            archive.reverse().forEach((item, index) => {
                const archiveItem = document.createElement('div');
                archiveItem.className = 'archive-item bg-white rounded-lg shadow-lg p-6';
                archiveItem.innerHTML = `
                    <div class="relative">
                        <img src="${item.image}" alt="Archived Image" class="w-full h-48 object-cover rounded-lg mb-4">
                        <button onclick="deleteItem(${archive.length - 1 - index})" 
                                class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded-full text-sm">
                            Delete
                        </button>
                    </div>
                    <p class="quote-text text-center mb-2">${item.quote}</p>
                    <p class="text-sm text-gray-500 text-center">${item.date}</p>
                `;
                archiveContainer.appendChild(archiveItem);
            });
        });

        function deleteItem(index) {
            let archive = JSON.parse(localStorage.getItem('archive') || '[]');
            archive.splice(index, 1);
            localStorage.setItem('archive', JSON.stringify(archive));
            location.reload(); // Refresh the page to show updated archive
        }
    </script>
</body>
</html>
