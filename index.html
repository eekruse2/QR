<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        .qr-container {
            transition: all 0.3s ease;
        }
        .qr-container:hover {
            transform: scale(1.05);
        }
        #qrCanvas {
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">QR Code Generator</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="qrForm" class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">URL or Text</label>
                    <input type="text" id="url" name="url" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Enter URL or text to encode">
                </div>

                <div>
                    <label for="color" class="block text-sm font-medium text-gray-700">QR Code Color</label>
                    <input type="color" id="color" name="color" value="#000000"
                        class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                </div>

                <div>
                    <label for="bgColor" class="block text-sm font-medium text-gray-700">Background Color</label>
                    <input type="color" id="bgColor" name="bgColor" value="#FFFFFF"
                        class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                </div>

                <div>
                    <label for="style" class="block text-sm font-medium text-gray-700">Style</label>
                    <select id="style" name="style"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="standard">Standard</option>
                        <option value="rounded">Rounded</option>
                    </select>
                </div>

                <div>
                    <label for="size" class="block text-sm font-medium text-gray-700">Size</label>
                    <input type="range" id="size" name="size" min="100" max="400" value="200"
                        class="mt-1 block w-full">
                    <div class="text-sm text-gray-500 text-center" id="sizeValue">200px</div>
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Generate QR Code
                </button>
            </form>

            <div id="result" class="mt-8 hidden">
                <div class="text-center">
                    <div class="qr-container inline-block p-4 bg-white rounded-lg shadow">
                        <canvas id="qrCanvas"></canvas>
                    </div>
                    <div class="mt-4">
                        <button id="downloadBtn"
                            class="inline-block bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                            Download QR Code
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('size').addEventListener('input', function() {
            document.getElementById('sizeValue').textContent = this.value + 'px';
        });

        document.getElementById('qrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const color = document.getElementById('color').value;
            const bgColor = document.getElementById('bgColor').value;
            const style = document.getElementById('style').value;
            const size = document.getElementById('size').value;
            
            if (!url) {
                alert('Please enter a URL or text');
                return;
            }

            const canvas = document.getElementById('qrCanvas');
            const options = {
                width: size,
                height: size,
                color: {
                    dark: color,
                    light: bgColor
                },
                margin: 1
            };

            QRCode.toCanvas(canvas, url, options, function(error) {
                if (error) {
                    console.error(error);
                    alert('Error generating QR code');
                    return;
                }

                // Apply rounded corners if selected
                if (style === 'rounded') {
                    const ctx = canvas.getContext('2d');
                    ctx.globalCompositeOperation = 'destination-in';
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.roundRect(0, 0, size, size, 20);
                    ctx.fill();
                }

                document.getElementById('result').classList.remove('hidden');
            });
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const canvas = document.getElementById('qrCanvas');
            const link = document.createElement('a');
            link.download = 'qr-code.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
