<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .qr-container {
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background-color: white;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        #qrcode {
            padding: 10px;
        }
        #qrcode img {
            margin: 0 auto;
            display: block;
        }
        .error-message {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">QR Code Generator</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="qrForm" class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">URL or Text</label>
                    <input type="text" id="url" name="url" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Enter URL or text to encode">
                </div>

                <div>
                    <label for="color" class="block text-sm font-medium text-gray-700">QR Code Color</label>
                    <input type="color" id="color" name="color" value="#000000"
                        class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                </div>

                <div>
                    <label for="bgColor" class="block text-sm font-medium text-gray-700">Background Color</label>
                    <input type="color" id="bgColor" name="bgColor" value="#FFFFFF"
                        class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                </div>

                <div>
                    <label for="size" class="block text-sm font-medium text-gray-700">Size</label>
                    <input type="range" id="size" name="size" min="100" max="400" value="200"
                        class="mt-1 block w-full">
                    <div class="text-sm text-gray-500 text-center" id="sizeValue">200px</div>
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Generate QR Code
                </button>
            </form>

            <div id="result" class="mt-8 hidden">
                <div class="text-center">
                    <div class="qr-container">
                        <div id="qrcode"></div>
                    </div>
                    <div id="error" class="error-message hidden"></div>
                    <div class="mt-4">
                        <button id="downloadBtn"
                            class="inline-block bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                            Download QR Code
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if QRCode library is loaded
        if (typeof QRCode === 'undefined') {
            document.getElementById('error').textContent = 'Error: QRCode library failed to load. Please refresh the page.';
            document.getElementById('error').classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const sizeInput = document.getElementById('size');
            const sizeValue = document.getElementById('sizeValue');
            const qrForm = document.getElementById('qrForm');
            const qrcodeDiv = document.getElementById('qrcode');
            const errorDiv = document.getElementById('error');
            
            // Update size display
            sizeInput.addEventListener('input', function() {
                sizeValue.textContent = this.value + 'px';
            });

            // Generate QR code
            qrForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const url = document.getElementById('url').value;
                const color = document.getElementById('color').value;
                const bgColor = document.getElementById('bgColor').value;
                const size = parseInt(document.getElementById('size').value);
                
                if (!url) {
                    errorDiv.textContent = 'Please enter a URL or text';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                try {
                    // Clear previous QR code and error
                    qrcodeDiv.innerHTML = '';
                    errorDiv.classList.add('hidden');
                    
                    // Generate new QR code
                    new QRCode(qrcodeDiv, {
                        text: url,
                        width: size,
                        height: size,
                        colorDark: color,
                        colorLight: bgColor,
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    // Show result
                    document.getElementById('result').classList.remove('hidden');
                } catch (error) {
                    errorDiv.textContent = 'Error generating QR code: ' + error.message;
                    errorDiv.classList.remove('hidden');
                }
            });

            // Download QR code
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const img = qrcodeDiv.querySelector('img');
                if (img) {
                    const link = document.createElement('a');
                    link.download = 'qr-code.png';
                    link.href = img.src;
                    link.click();
                } else {
                    errorDiv.textContent = 'No QR code to download';
                    errorDiv.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
